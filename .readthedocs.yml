# Required
version: 2
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  apt_packages:
  - cmake
  - gfortran
  - build-essential
  - zlib1g-dev
  - libgsl-dev
  jobs:
    build:
    - bash run_developer_setup.sh

sphinx:
  configuration: docs/source/conf.py
formats: all

python:
  install:
  - requirements: requirements/docs.txt
